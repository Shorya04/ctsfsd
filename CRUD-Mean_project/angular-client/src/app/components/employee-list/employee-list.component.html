<div class="container">
<h1 class="text-center"> Employees-List </h1>
<br>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let emp of employees">
        <tr>
            <td>{{ emp._id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.phone }}</td>
            <td>
                <button type="button" class="btn-primary">UPDATE</button>
                <button type="button" class="btn-info">DELETE</button>

            </td>
        </tr>
    </tbody>
    </table>
<br>
    
</div>
