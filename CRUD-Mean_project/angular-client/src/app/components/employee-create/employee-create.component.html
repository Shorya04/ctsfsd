<h1> Create employee</h1>
<form #empForm="ngForm"  (ngSubmit)="onSubmit(empForm.value)" >
    <div class="form-group">
      <label >Name</label>
      <input type="email" ngModel #name class="form-control" >
     
    </div>
    <div class="form-group">
        <label >Email</label>
        <input type="email" ngModel #email class="form-control"  >
       
      </div>
    <div class="form-group">
      <label >Phone</label>
      <input type="password" ngModel #phone class="form-control"  >
    </div>
    
    <button type="submit"  class="btn btn-primary">Create</button>
  </form>
