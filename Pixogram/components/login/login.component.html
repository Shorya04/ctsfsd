<div class="container">

    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="text-center">
                <img src="../../../assets/Image/IMG_1491.PNG" height="100px" width="100px">
                <h1 class="font">Login</h1>
            </div>

            <form #userForm="ngForm" (ngSubmit)="onSubmitForm()">
            
                <div class="form-group">
                    <label class="bold">Username</label>
                    <input #formUsername="ngModel" [(ngModel)]="login.username" type="text" class="form-control " name="username" [class.is-invalid]="formUsername.invalid && formUsername.touched" required>
                    <small class="text-danger" [class.d-none]="formUsername.valid || formUsername.untouched">This is required field</small>
                </div>
              

                <div class="form-group">
                    <label class="bold">Password</label>
                    <input #formPassword="ngModel" [(ngModel)]="login.password" type="password" class="form-control " name="password" [class.is-invalid]="formPassword.invalid && formPassword.touched" required>
                    <small class="text-danger" [class.d-none]="formPassword.valid || formPassword.untouched">This is required field</small>
                </div>

                


                    <input type="submit" value="Login" class="btn btn-primary">
                    </form>
                    </div>
                    </div>
