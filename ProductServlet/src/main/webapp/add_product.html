<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Enter Product Details</title>

</head>
<body>
<form action="add_product.do">
  <div class="form-group">
    <label for="exampleProduct1">Product_id</label>
    <input type="number" class="form-control" name="product_id" id="exampleProduct1" placeholder="example:52145">
  </div>
  <div class="form-group">
    <label for="exampleProduct2">Product_Name</label>
    <input type="text" class="form-control" name="product_name" id="exampleProduct2" placeholder="example:John doe">
     
  </div>
  <div class="form-group">
    <label for="exampleProduct3">Description</label>
    <input type="text"  class="form-control" name="description" id="exampleProduct3" placeholder="">
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block">SUBMIT</button>
<button type="button" class="btn btn-secondary btn-lg btn-block">RESET</button>
</form>
</body>
</html>
