<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <ul class="list-group" *ngFor="let subcat of subcategories">
                <li class="list-group-item ">{{ subcat.subName }}</li>
            </ul>
        </div>

        
            <div class="col-lg-9">
                <div class="row">
                <div class="card" *ngFor="let prod of products" style="width: 16rem">

                    <img src="{{ image_url+prod.image}}" class="card-img-top" alt="..." width="120">
                    <div class="card-body">
                        <h3 class="card-text">{{ prod.productName }}</h3>
                        <h1>{{ prod.mrp * 70 | currency: 'INR' }}</h1>


                    </div>
                </div>
            </div>
        </div>
    </div>
