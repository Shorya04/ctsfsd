<h1>Cart Items {{ (cart.length) }} </h1>
<table class="table">
    <thead>
        <tr>
            <th>Item</th>
            <th>Product Name</th>
            <th>Unit</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody *ngFor="let prod of cart">
        <tr>
            <td><img src="{{ image_url + prod.image }}" width=50px height=50px ></td>
            <td>{{ prod.productName }}</td>
            <td>{{ prod.unit }}</td>
            <td>{{ prod.price * 67 | currency: 'INR' }}</td>
           
            <td><i class="fas fa-trash-alt"></i></td>
            
        </tr>
    </tbody>
</table>
